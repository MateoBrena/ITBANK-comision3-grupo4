<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO RÍO</title>
    <link rel="shortcut icon" href="../images/icono.png">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <header>
        <div class="logo">
            <a href="index.html">
              <img src="../images/logo-itbank.png" alt="Logo del banco">
            </a>
        </div>
    </header>
    <section class="menu-ingreso">
        <div class="login">
            <h1> Bienvenido/a Banco Río, tu banco de confianza</h1>

            <div>
                <form action="" class="formulario">
                    <label for="usuario">Usuario</label><input type="text" name="usuario" placeholder="Usuario" class="sin-borde">
                    <label for="password">Contraseña</label><input type="password" name="password" placeholder="Contraseña" class="sin-borde">
                    <button type="button" name="boton" class="boton">Ingresar</button>
                </form>
                <p class="center"> Todavía no tienes una cuenta? Puedes <a href="#">crear una nueva cuenta</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>Términos de uso</p>
